<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Länkar CSS med HTML-->

    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Sök ikon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5d7d7a1df8.js" crossorigin="anonymous"></script>
    <!--Bootstrap länk-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <title>Inlämningsuppgift</title>
</head>

<body>
  <!--Skapar ett card som allt visas upp på-->
  <div class="container my-5"> 
    <div class="row d-flex justify-content-center text-white">
      <div class="col-xs-7">
        <div id="wrapper-bg" class="card bg-image shadow-1-strong">
          <div class="card-header text-center border-0"> 
            <p class="h2 mb-1" id="wrapper-name"></p> 
            <p class="mb-1" id="wrapper-description"></p> 
            <p class="display-1 mb-1" id="wrapper-temp"></p> 
          </div>

<div class="flexCon">
     <!--Skapar inputfält med 2 knappar-->
      <div class="search-container" style="text-align: center;">
        <input type="text" class="inputValue" id="inputValue" placeholder="Sök efter stad..."> 
        <input type="submit" value="&#128269" class="button"> 
        <input type="submit" value="&#128197" class="button3">
      </div>

      <!--Display för nuvarande väderprognos-->
    <div class="flexDiv">
      <div class="display">
        <h1 class="cityName" ></h1>
        <p class="description" ></p>
        <p class="temp" ></p>
        <p id="loc"></p>
      </div>
    </div>

     <!--Display för 5 dagars prognosen-->
    <div class="div2">
      <div class="display2" id="display2">
        <h3 class="cityName2"></h3>
        <img src="" id="weathericon" class="icons"/>
        <p class="temp2"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
       
        <h6 class="dTime"></h6>
      
      </div>
    </div>
    
<!--Länkar ihop JavaScript filen med HTML filen-->
<script src="javascript.js"></script>
  
</body>
</html>
